<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Login - Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="Connecter-vous à votre compte Sophie Bluel -">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
            <nav>
                <ul>
                    <li><a href="index.html">projets</a></li>
                    <li>contact</li>
                    <li class="active-page"><a href="login.html">login</a></li>
                    <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="login">
                <h2>Log In</h2>
                <form id="formulaire-connexion">
                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email"required autocomplete="email">
                    </div>
                    <div class="password">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password"required autocomplete="current-password">
                    </div>
                    <p class="error-message"></p>
                    <button class="boutonlogin" type="submit">Se connecter</button>
                    <a href="#" class="mot-de-passe-oublie">Mot de passe oublié</a>
                </form>
            </section>
        </main>

        <footer>
            <nav>
                <ul>
                    <li>Mentions Légales</li>
                </ul>
            </nav>
        </footer>
    </div>
    <script src="login.js"></script>
</body>
